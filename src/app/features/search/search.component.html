<h2>Search</h2>

<input [formControl]="searchControl" placeholder="Search for a player or team..." />

<h3>Players</h3>
<div class="player-grid">
  <a *ngFor="let player of filteredPlayers$ | async" [routerLink]="['/player', player.id]">
    <app-player-card [player]="player"></app-player-card>
  </a>
</div>

<h3>Clubs</h3>
<div class="club-grid">
  <a *ngFor="let club of filteredClubs$ | async" [routerLink]="['/players', club.id]">
    <app-team-card [club]="club"></app-team-card>
  </a>
</div>
