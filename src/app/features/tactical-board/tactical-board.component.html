<div class="relative min-h-screen -m-4 p-4 lg:p-8">
  <!-- Stadium Background -->
  <div class="absolute inset-0 z-0">
    <img src="assets/images/stadium-background.jpg" class="w-full h-full object-cover" alt="Stadium Background">
    <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm"></div>
  </div>

  <div class="relative z-10 flex flex-col lg:flex-row gap-6 w-full max-w-[1600px] mx-auto" cdkDropListGroup>
    <!-- Left Side: Controls & Bench -->
    <div class="flex flex-col gap-4 w-full lg:w-[280px] shrink-0">

      <!-- Search/Filter Panel -->
      <div class="bg-slate-900/80 backdrop-blur-md rounded-xl border border-white/10 p-3 shadow-xl">
        <app-search-filter (searchChange)="onSearch($event)" (clubChange)="onClub($event)"
          (positionChange)="onPosition($event)" (reset)="onReset()"></app-search-filter>
      </div>

      <!-- Clear Field Button -->
      <button (click)="clearField()"
        class="w-full py-2 px-4 bg-red-600 hover:bg-red-500 text-white rounded-lg font-semibold text-sm transition-colors flex items-center justify-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
        Clear Field
      </button>

      <!-- Bench Panel -->
      <div
        class="bg-slate-900/80 backdrop-blur-md rounded-xl border border-white/10 shadow-xl overflow-hidden flex flex-col max-h-[55vh]">
        <div class="p-2 border-b border-white/10 bg-white/5">
          <h3 class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Squad Bench</h3>
        </div>
        <div class="flex-1 overflow-y-auto p-2">
          <app-bench-panel [players]="benchPlayers()" (playerClick)="onPlayerClick($event)"></app-bench-panel>
        </div>
      </div>
    </div>

    <!-- Right Side: Pitch -->
    <div class="flex-1">
      <app-pitch [positions]="positions()" [players]="playersOnPitch()" [editMode]="editMode()" (drop)="drop($event)"
        (playerClick)="onPlayerClick($event)" (removePlayer)="removePlayer($event)">
      </app-pitch>
    </div>
  </div>

</div>
<!-- Player Details Popup -->
<ng-container *ngIf="selectedPlayer() as player">
  <app-player-details [player]="player" (close)="closePlayerDetails()"></app-player-details>
</ng-container>
