<div class="flex flex-col gap-3">
  <div class="relative">
    <input type="text"
      class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
      placeholder="ðŸ” Search by name..." [(ngModel)]="search" (input)="onSearchChange()">
  </div>

  <div class="grid grid-cols-2 gap-2">
    <input type="text"
      class="bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-green-500"
      placeholder="Club..." [(ngModel)]="club" (input)="onClubChange()">

    <input type="text"
      class="bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-green-500"
      placeholder="Position (ST, GK...)" [(ngModel)]="position" (input)="onPositionChange()">
  </div>

  <button
    class="w-full bg-slate-700 hover:bg-slate-600 text-white text-sm font-medium rounded-lg py-2 transition-colors"
    (click)="onReset()">
    Reset Filters
  </button>

  <p class="text-xs text-slate-500 text-center">Showing top players. Use filters to find specific players.</p>
</div>
