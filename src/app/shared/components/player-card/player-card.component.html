<div class="player-card" [ngClass]="rarity">
  <div class="player-header">
    <h3>{{ player.name }}</h3>
    <span class="position">{{ player.position }}</span>
  </div>

  <div class="player-stats">
    <p>OVR {{ player.overall }}</p>
    <p>Age {{ player.age }}</p>
  </div>

  <div class="rarity-label">
    {{ rarity | uppercase }}
  </div>
</div>
